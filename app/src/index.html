<html>

<head>
    <meta charset="utf-8" />
    <title>Static Website Demo</title>
</head>

<body>
    <h1>Static Website Demo - if title is red then it means styles are loaded correctly :)</h1>
    <button id="testButton">Click to test scripts</button>
    <div id="textOutput">
        <h2>
            Scripts output:
        </h2>
        <p id="output"></p>

    <button id="testButtonAPI">Click to test API connection</button>
    <div id="textOutputAPI">
        <h2>
            API output:
        </h2>
        <p id="outputAPI"></p>
    </div>
</body>

</html>
